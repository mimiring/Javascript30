<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="body">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button style="width: 200px; height: 30px;"></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
        console.log(this.classList.value);
        e.stopPropagation(); // 버블링, 캡쳐링 등 현재 이벤트 이후의 전파 중지
    }

    divs.forEach(div => div.addEventListener('click', logText, {
        capture: true,
        once: true
    }));

    button.addEventListener('click', () => {
        console.log('Click!');
    }, {
        once: true
    });
</script>
</body>
</html>
