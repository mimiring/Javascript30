<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '🧘‍♂️');

    // Styled
    console.log('%c I am some great text', 'font-size:20px; background: lightyellow; text-shadow: 5px 5px 0 lightgray;')

    // warning!
    console.warn('oh! noooo!!');

    // Error :|
    console.error('으악!');

    // Info
    console.info('this is important information.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch!'), 'You did not select the right element!!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log('log', p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
        });

    // table
    console.table(dogs);
    </script>
</body>
</html>
